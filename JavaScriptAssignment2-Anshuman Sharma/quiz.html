<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">

        <h1>Trivia Quiz</h1>

        <div class="quiz-header">
            <div><strong>Player:</strong> <span id="player-name"></span></div>
            <div><span class="timer"></span></div>
            <div> <span id="quiz-score" style="color: rgb(93, 226, 93);"></span></div>
        </div>


        <div class="box">

            <div class="question-box">
                <div class="ques">
                   <div class="question">

                   </div>
                   
                    <div class="timer">
                    
                    </div>
                </div>
                <div class="option">

                </div>
                <p id="result"></p>
                <div class="feedback"></div>
            </div>

        </div>
        <div class="score-box" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span class="final-score"></span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
