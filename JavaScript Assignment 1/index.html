<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #1e1e2f;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background: #282c36;
}


#box {
    height: 320px;
    width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
}


#playerDetails {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 100%;
}


input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    text-align: center;
    font-size: 16px;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

#start {
    width: 40%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    color: #282c36;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, background 0.3s;
}

#start:hover {
    background-color: #ff9900;
    transform: scale(1.05);
}


    </style>

</head>
<body>
    
    <div class="container">
        
        <div id="box">
        
        <h1>ðŸŽ² Dice Roll Game ðŸŽ²</h1>
        
        <div id="playerDetails">

            <input type="text" id="player1Name" placeholder="Enter Player 1 name">
            <input type="text" id="player2Name" placeholder="Enter Player 2 name">
            
        </div>
        <p id="error-message" style="color: red;"></p>
        <input type="submit" id="start" value="Start Game" onclick="check()">
        
        </div>

    </div>

    <script>
         function check() {

        let player1Name = document.getElementById('player1Name').value;
        let player2Name = document.getElementById('player2Name').value;
        let errorMsg = document.getElementById('error-message');
       
            if(player1Name=='' || player2Name==''){
                errorMsg.textContent="Please enter player name!"
            }
            else{
                localStorage.setItem("player1", player1Name);
                localStorage.setItem("player2", player2Name);
                window.location.href = "game.html";
            }
        }
    </script>

</body>
</html>
